<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="../static/css/main.css">
<title>Marvel Character API</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary ct-nav">
        <div class="container-fluid">
          <img src="../static/images/Marvel_comic_logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top" id="navbar-header">
          <a class="navbar-brand" href="{{ url_for('site.home') }}">Marvel Superhero API</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav" id="horizontal-list">
              <a class="nav-link active" aria-current="page" href="{{ url_for('site.home') }}">Home</a>
              {% if current_user.is_authenticated %}
              <a class="nav-link" href="{{ url_for('site.profile') }}">Profile</a>
              <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
              {% else %}
              <a class="nav-link" href="{{ url_for('auth.signin') }}">Sign In</a>
              <a class="nav-link" href="{{ url_for('auth.signup') }}">Sign Up</a>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>

      {% block content %}
      {% endblock content %}


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
